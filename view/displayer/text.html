{include file="$labeltempl" /}
<div class="el-form-item__content el-col-md-{$size[1]}">
    <el-input name="{$name}" placeholder="{$placeholder|default='请输入'.$label}" class="{$class}" id="{$id}" {$attr|raw}>
        {if condition="$befor"}
        <template slot="prepend">{$befor|raw}</template>
        {/if}
        {if condition="$after"}
        <template slot="append">{$after|raw}</template>
        {/if}
    </el-input>
    {include file="$helptempl" /}
</div>
