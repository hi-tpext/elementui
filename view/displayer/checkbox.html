{include file="$labeltempl" /}
<div class="el-form-item__content el-col-md-{$size[1]} checkbox-div" id="{$id}">
    {if condition="!$blockStyle && $checkallBtn"}
    <el-checkbox {$attr|raw} class="{$class}" :indeterminate="{$vueFieldName}.indeterminate"
        v-model="{$vueFieldName}.checkAll" @change="{$vueEventName}CheckAllChange">{$checkallBtn|raw}</el-checkbox>
    {/if}
    <el-checkbox-group {$attr|raw} size="mini" class="{$class}" v-model="{$vueFieldName}.value"
        @change="{$vueEventName}CheckedChange">
        {if condition="$blockStyle"}
        <el-checkbox-button v-for="item in {$vueFieldName}.options" name="{$name}[]" class="{$class}"
            :disabled="item.disabled" :key="item.key" :label="item.key">
            {{item.label}}
        </el-checkbox-button>
        {else}
        <el-checkbox v-for="item in {$vueFieldName}.options" name="{$name}[]" class="{$class}" :disabled="item.disabled"
            :key="item.key" :label="item.key">{{item.label}}
        </el-checkbox>
        {if condition="!$inline"}
        <div style="height: 1px;width:100%"></div>
        {/if}
        {/if}
    </el-checkbox-group>
    {include file="$helptempl" /}
</div>
