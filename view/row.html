<div class="el-row {$class}" :gutter="44" {$attr|raw}>
  {volist name="$cols" id="col"}
  <div class="el-col el-col-md-{$col->getSize()} {$col->getClass()}" {$col->getAttrWithStyle()|raw}>
    {volist name="col->getElms()" id="elm"}
    {:$elm->render()}
    {/volist}
  </div>
  {/volist}
</div>
